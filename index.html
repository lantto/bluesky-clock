<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clock powered by live Bluesky posts">
    <meta property="og:title" content="Bluesky Clock" />
    <meta property="og:description" content="A clock powered by live Bluesky posts" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lantto.github.io/bluesky-clock/" />
    <meta property="og:image" content="https://lantto.github.io/bluesky-clock/og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="theme-color" content="#000000">
    <title>Bluesky Clock</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            perspective: 1000px;
        }

        .clock-container {
            display: grid;
            grid-template-columns: repeat(8, auto);
            gap: 10px;
            transform-style: preserve-3d;
            animation: float 10s infinite ease-in-out;
            padding: 20px;
            max-width: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(10deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        .time-slot {
            width: clamp(100px, 15vw, 180px);
            height: clamp(160px, 25vw, 300px);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .time-slot:hover {
            transform: translateZ(50px);
        }

        .hologram {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(165deg, 
                rgba(0,100,255,0.1) 0%,
                rgba(0,200,255,0.2) 40%, 
                rgba(0,200,255,0.1) 60%,
                rgba(0,100,255,0.1) 100%);
            border: 2px solid rgba(0,200,255,0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,200,255,0.3);
            overflow: hidden;
            backdrop-filter: blur(5px);
            text-decoration: none;
            display: block;
        }

        .hologram::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0,200,255,0.1),
                transparent
            );
            animation: scan 10s infinite linear;
        }

        @keyframes scan {
            0% { transform: translateX(0); }
            100% { transform: translateX(300%); }
        }

        .number {
            display: inline-block;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            background: rgba(0, 255, 255, 0.1);
            padding: 0 5px;
            margin: 0 2px;
            border-radius: 4px;
            vertical-align: middle;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .message-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            color: rgba(0,200,255,0.6);
            font-size: clamp(10px, 1.5vw, 12px);
            line-height: 1.4;
            text-align: center;
            overflow: hidden;
            mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 20%,
                black 80%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                transparent 0%,
                black 20%,
                black 80%,
                transparent 100%
            );
            transition: color 0.3s ease;
        }

        .separator {
            font-size: clamp(36px, 6vw, 72px);
            color: rgba(0,200,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 20px rgba(0,200,255,0.5);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .time-slot.empty .hologram {
            opacity: 0.3;
        }

        .time-slot.empty .message-text {
            color: rgba(0,200,255,0.3);
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,200,255,0.1) 3px,
                transparent 4px
            );
            pointer-events: none;
        }

        .number-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 10vw, 120px);
            color: rgba(0,200,255,0.9);
            text-shadow: 0 0 20px rgba(0,200,255,0.8);
            z-index: 2;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .number-inline {
            display: inline-block;
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            background: rgba(0, 255, 255, 0.1);
            padding: 0 3px;
            margin: 0 2px;
            border-radius: 4px;
            vertical-align: middle;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
            to { opacity: 0.9; transform: translate(-50%, -50%) scale(1); }
        }

        .number-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: rgba(0,200,255,0.9);
            text-shadow: 0 0 20px rgba(0,200,255,0.8);
            z-index: 2;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .number-overlay.animate {
            animation: fadeInOverlay 0.5s ease-out forwards;
        }

        a.hologram {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.hologram:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0,200,255,0.5);
        }

        a.hologram:active {
            transform: scale(0.98);
        }

        .hologram.no-post {
            background: linear-gradient(165deg, 
                rgba(0,100,255,0.05) 0%,
                rgba(0,200,255,0.1) 40%, 
                rgba(0,200,255,0.05) 60%,
                rgba(0,100,255,0.05) 100%);
            border: 2px solid rgba(0,200,255,0.1);
            box-shadow: 0 0 15px rgba(0,200,255,0.1);
        }

        .hologram.no-post .message-text {
            opacity: 0.5;
        }

        .hologram.no-post .number-overlay {
            opacity: 0.6;
        }

        .hologram.no-post:hover {
            transform: none;
            box-shadow: 0 0 15px rgba(0,200,255,0.1);
            cursor: default;
        }

        .hologram:hover .message-text {
            color: rgba(0,200,255,1);
            mask-image: none;
            -webkit-mask-image: none;
        }

        .hologram:hover .number-overlay {
            opacity: 0 !important;
        }

        @media (max-width: 768px) {
            .clock-container {
                grid-template-columns: auto auto;
                grid-template-rows: repeat(3, auto);
                gap: 10px;
                width: 100%;
                justify-content: center;
                padding: 20px;
            }

            /* Hours row */
            #hours1 { grid-column: 1; grid-row: 1; }
            #hours2 { grid-column: 2; grid-row: 1; }
            
            /* Minutes row */
            #minutes1 { grid-column: 1; grid-row: 2; }
            #minutes2 { grid-column: 2; grid-row: 2; }
            
            /* Seconds row */
            #seconds1 { grid-column: 1; grid-row: 3; }
            #seconds2 { grid-column: 2; grid-row: 3; }

            /* Hide separators on mobile */
            .separator {
                display: none;
            }

            .time-slot {
                width: clamp(120px, 40vw, 160px);
                height: clamp(160px, 50vw, 200px);
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                gap: 8px;
                padding: 15px;
                transform: rotateX(5deg);
            }

            .time-slot {
                width: clamp(100px, 42vw, 120px);
                height: clamp(140px, 52vw, 160px);
            }

            .message-text {
                padding: 8px;
                font-size: clamp(8px, 2.5vw, 10px);
            }

            .number-overlay {
                font-size: clamp(40px, 12vw, 60px);
            }

            .number-inline {
                font-size: 10px;
                padding: 0 2px;
                margin: 0 1px;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
            }
        }

        @media (max-width: 360px) {
            .clock-container {
                gap: 6px;
                padding: 10px;
            }

            .time-slot {
                width: clamp(80px, 42vw, 100px);
                height: clamp(120px, 52vw, 140px);
            }

            .message-text {
                padding: 5px;
                font-size: clamp(7px, 2vw, 8px);
            }

            .number-overlay {
                font-size: clamp(30px, 10vw, 40px);
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="hours1" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
        <div id="hours2" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div id="minutes1" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
        <div id="minutes2" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div id="seconds1" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
        <div id="seconds2" class="time-slot empty">
            <div class="hologram">
                <div class="message-text">Awaiting transmission...</div>
                <div class="lines"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
